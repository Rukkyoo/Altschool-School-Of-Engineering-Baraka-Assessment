<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool School of Engineering Baraka Assessment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator-container">
        <div class="calculator-display-container">
          <div id="calculator-display" class="calculator-display">
            <span
              id="calculator-display-answer"
              class="calculator-display-answer"
            ></span>
          </div>
        </div>
        <div class="calculator-text-container">
          <div id="calculator-keypad-history-modal">
            <span
              id="calculator-keypad-history-modal-close"
              onclick="closeHistoryTab()"
              >X</span
            >
            <div id="calculator-keypad-history-modal-content">
              <h2>History</h2>
              <ul id="calculator-keypad-history-list"></ul>
            </div>
          </div>
          <div id="calculator-keypad" class="calculator-keypad">
            <span class="calculator-keypad-num">1</span>
            <span class="calculator-keypad-num">2</span>
            <span class="calculator-keypad-num">3</span>
            <span class="calculator-keypad-num">4</span>
            <span class="calculator-keypad-num">5</span>
            <span class="calculator-keypad-num">6</span>
            <span class="calculator-keypad-num">7</span>
            <span class="calculator-keypad-num">8</span>
            <span class="calculator-keypad-num">9</span>
            <span class="calculator-keypad-num">.</span>
            <span class="calculator-keypad-num">0</span>
            <span id="calculator-keypad-backspace"><img src="img.svg" /></span>
            <span id="calculator-keypad-clear">C</span>
            <span id="calculator-keypad-history" onclick="openHistoryTab()"
              >History</span
            >
          </div>
          <div id="calculator-operator" class="calculator-operator">
            <span class="calculator-operator-sym">*</span>
            <span class="calculator-operator-sym">/</span>
            <span class="calculator-operator-sym">+</span>
            <span class="calculator-operator-sym">-</span>
            <span class="calculator-operator-sym">%</span>
            <span class="calculator-operator-sym">^</span>
            <span onclick="calculateResult()" id="calculator-operator-equal"
              >=</span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
